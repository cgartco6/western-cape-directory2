<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse by Area - Western Cape Directory</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    
    <section class="py-5 bg-light">
        <div class="container">
            <h1 class="text-center mb-4">Browse by Area</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Regions</h5>
                        </div>
                        <div class="list-group list-group-flush" id="regionList"></div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-white d-flex justify-content-between align-items-center">
                            <h4 id="areaTitle">Select a Region</h4>
                            <div id="townControls" class="d-none">
                                <small>Sort by:</small>
                                <div class="btn-group ml-2">
                                    <button class="btn btn-sm btn-outline-secondary active">Popular</button>
                                    <button class="btn btn-sm btn-outline-secondary">A-Z</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="townList" class="mb-4"></div>
                            <div id="areaListings" class="d-none">
                                <h5 class="mb-3">Businesses in <span id="currentTown"></span></h5>
                                <div class="row" id="listingsContainer"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/area-manager.js"></script>
</body>
</html>
